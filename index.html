<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Darumadrop+One&family=Margarine&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"></head>
<body>

    <h1 class="message">Choose your Player</h1>
    
    <div class="buttons">
        <button>x</button>
        <button>o</button>
    </div>

    <table class="gameboard-container">
        <tbody class="table">
            <tr class="first row">
                <td class="option" data-index="0"></td>
                <td class="option" data-index="1"></td>
                <td class="option" data-index="2"></td>
            </tr>
            <tr class="middle row">
                <td class="option" data-index="3"></td>
                <td class="option" data-index="4"></td>
                <td class="option" data-index="5"></td>
            </tr>
            <tr class="last row">
                <td class="option" data-index="6"></td>
                <td class="option" data-index="7"></td>
                <td class="option" data-index="8"></td>
            </tr>
        </tbody>
    </table>    

    <div class="restart"></div>
    <script src="script.js"></script>
</body>
</html>
