<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Darumadrop+One&family=Margarine&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"></head>
<body>

    <h1>Tic Tac Toe</h1>

    <table class="gameboard">
        <tbody>
            <tr class="first row">
                <td class="option 1"></td>
                <td class="option 2"></td>
                <td class="option 3"></td>
            </tr>
            <tr class="middle row">
                <td class="option 4"></td>
                <td class="option 5"></td>
                <td class="option 6"></td>
            </tr>
            <tr class="last row">
                <td class="option 7"></td>
                <td class="option 8"></td>
                <td class="option 9"></td>
            </tr>
        </tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
